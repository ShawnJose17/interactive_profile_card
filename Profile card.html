<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .space-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .contact-item:hover svg {
            transform: scale(1.1) rotate(-10deg);
            color: var(--primary);
        }

        /* Creative Mode Switch */
        .creative-mode .glass {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
        }
        
        .creative-mode .text-slate-400 {
            color: rgba(255, 255, 255, 0.8);
        }

        .creative-mode .glow {
            display: none;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .qr-code {
            background: white;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600/10 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-purple-600/10 blur-[100px]"></div>
    </div>

    <div id="main-wrapper" class="w-full max-w-md">
        
        <!-- Toggle Control -->
        <div class="flex justify-end mb-6">
            <button id="mode-toggle" class="text-xs uppercase tracking-widest text-slate-500 hover:text-white transition-colors flex items-center gap-2"></button>
        </div>

        <div class="card-container group">
            <div class="glass relative rounded-3xl p-8 overflow-hidden">
                
                <!-- Animated Background Glow -->
                <div id="cursor-glow" class="glow"></div>

                <!-- Card Content -->
                <div class="relative z-10">
                    
                    <!-- Header -->
                    <div class="flex justify-between items-start mb-12">
                        <div>
                            <h1 class="space-font text-3xl font-bold text-white tracking-tight leading-none mb-2">
                                Your <span class="text-blue-500">Name</span>
                            </h1>
                            <p class="text-sm font-medium text-slate-400 uppercase tracking-[0.2em]">
                                Positiion
                            </p>
                        </div>
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl shadow-lg floating">
                            YN
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <div class="space-y-4 mb-12">
                        <a href="tel:+91XXXXXXXXXX" class="contact-item flex items-center gap-4 text-slate-300 hover:text-white transition-all">
                            <div class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center border border-slate-700/50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 7V5z" />
                                </svg>
                            </div>
                            <span class="text-sm">+91 XXXXX XXXXX</span>
                        </a>

                        <a href="mailto:example@whatever.com" class="contact-item flex items-center gap-4 text-slate-300 hover:text-white transition-all">
                            <div class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center border border-slate-700/50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <span class="text-sm">example@whatever.com</span>
                        </a>

                        <a href="https://example.com" class="contact-item flex items-center gap-4 text-slate-300 hover:text-white transition-all">
                            <div class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center border border-slate-700/50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                                </svg>
                            </div>
                            <span class="text-sm">www.example.com</span>
                        </a>
                    </div>

                    <!-- Footer -->
                    <div class="flex items-end justify-between border-t border-slate-700/50 pt-6">
                        <div class="flex gap-2">
                            <div class="px-2 py-1 rounded bg-slate-800 text-[10px] text-slate-400 font-bold uppercase tracking-wider border border-slate-700" style="margin-top: -55px; margin-bottom: 35px;">UI/UX</div>
                            <div class="px-2 py-1 rounded bg-slate-800 text-[10px] text-slate-400 font-bold uppercase tracking-wider border border-slate-700" style="margin-top: -55px; margin-bottom: 35px;">Designs</div>
                            <div class="px-2 py-1 rounded bg-slate-800 text-[10px] text-slate-400 font-bold uppercase tracking-wider border border-slate-700" style="margin-top: -55px; margin-bottom: 35px;">Web</div>
                        </div>
                        
                        <!-- Simple "QR" mockup -->
                        <div class="qr-code">
                             <div style="width: 80px; height: 80px;">
                                <img src="" alt="QR Code">
                             </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <p class="text-center text-slate-600 text-[10px] mt-8 uppercase tracking-widest">
            Tap to interact â€¢ Design by Shawn Jose
        </p>
    </div>

    <script>
        const wrapper = document.getElementById('main-wrapper');
        const card = document.querySelector('.glass');
        const glow = document.getElementById('cursor-glow');
        const toggle = document.getElementById('mode-toggle');
        const dot = document.getElementById('toggle-dot');

        // Mouse move effect for card tilt and glow
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Update glow position
            glow.style.left = `${x - 75}px`;
            glow.style.top = `${y - 75}px`;
            glow.style.opacity = '0.6';

            // Calculate tilt
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            glow.style.opacity = '0.3';
        });

        // Mode Toggle
        let isCreative = false;
        toggle.addEventListener('click', () => {
            isCreative = !isCreative;
            if (isCreative) {
                wrapper.classList.add('creative-mode');
                dot.style.transform = 'translateX(20px)';
                dot.classList.replace('bg-slate-400', 'bg-white');
            } else {
                wrapper.classList.remove('creative-mode');
                dot.style.transform = 'translateX(0px)';
                dot.classList.replace('bg-white', 'bg-slate-400');
            }
        });

        // Copy contact details to clipboard
        const items = document.querySelectorAll('.contact-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                const text = item.querySelector('span').innerText;
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Visual feedback
                const originalText = item.querySelector('span').innerText;
                item.querySelector('span').innerText = 'Copied!';
                setTimeout(() => {
                    item.querySelector('span').innerText = originalText;
                }, 1500);
            });
        });
    </script>
</body>
</html>
